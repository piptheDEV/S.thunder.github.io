<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.Thunder | By piptheDEV</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0,0,0,0.6);
      padding: 20px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 2em;
      letter-spacing: 2px;
      border-bottom: 2px solid #0ff;
    }

    main {
      flex: 1;
      padding: 30px;
      text-align: center;
    }

    main h2 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 800px;
      margin: auto;
    }

    .btn {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1em;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 10px;
      transition: 0.3s ease;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #00dddd;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: rgba(0,0,0,0.5);
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>S.Thunder</header>
  <main>
    <h2>Welcome to the Thunder</h2>
    <p>
      This is the powerful beginning of something legendary. <br>
      Built by <strong>piptheDEV</strong>, S.Thunder is the spark of a future that changes the game world forever.
    </p>
    <a href="https://github.com/piptheDEV" class="btn">Visit My GitHub</a>
  </main>
  <footer>
    &copy; 2025 piptheDEV. All rights reserved.
  </footer>
</body>
  </html>
